<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">
    <div>
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    <br>    
    </div>
    <div>
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <div>
        <label for="gender">Gender*</label>
        
            <input type="radio" name="radio" value="radio 1">Male
            <input type="radio" name="radio" value="radio 2">Female
        
    </div>
    <div>
        <label for="cars">Car Brands*</label>
        <select name="car" id="cars" placeholder="cars">
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Mercedez</option>
        </select>
    </div>
    <div>
        <label for="age">Age*</label>
        <input type="number" id="age" minlength="1" maxlength="2" placeholder="age">
    </div>
    <div>
        <label for="dob">DOB*</label>
        <input type="date" id="dob" >
    </div>
    <div>
        <label for="tel">Phone Number</label>
        <input type="number" placeholder="xxx-xxx-xxxx" maxlength="10">
    </div>
    <div>
        <label for="password">Password*</label>
        <input type="password" id="password" placeholder="Password">
    </div>
    <div>
         <input type="checkbox" id="tos">
         <label for="tos">TOS</label>
    </div>
    <div>
        <button>Submit</button>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
